<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de imagen de perfil</title>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <div class="container">
    <h1>Generador de fotos de perfil</h1>

    <canvas id="profile-pic" width="500" height="500"></canvas>

    <div class="form" id="form">
      <input id="color-primary" type="color" value="#0000ff">
      <input id="color-secondary" type="color">
      <input id="color-terciary" type="color">
      <input type="color" id="color-text" value="#ffffff">
      <button onclick="draw()">Dibujar</button>
    </div>
    <div class="form" id="export">
      <button onclick="saveImage()">Guardar Imagen</button>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>

</html>
